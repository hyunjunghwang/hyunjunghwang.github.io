<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //object has properties and methods

    var myCar = {
        name: "Accord", 
        maker: "Honda",
        year: "2017",
        color: "Pearl white",
    };

    var person = {
        hairColor: "Brown",
        eyeColor: "Brown",
        age: "19",

        getFullInfo: function () {
            return this.hairColor + " " + this.eyeColor + " " + this.age;
        }
    };
    console.log(person.hairColor); //console.log(person["hairColor"])
    console.log(person.eyeColor); // console.log(person["eyeColor"])
    console.log(person.age); //console.log(person["age"])

    console.log(person.getFullInfo());
    </script>
</body>
</html>
