<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>The * Operator</h2>
    <p>Multiply m = 10, n = 20</p>
    <p>m * n</p>
    <p id="demo"></p>
    
    <script>
    var m = 10;
    var n = 20;
    var mn = m * n;
    document.getElementById("demo").innerHTML = "Total: " + mn;
    </script>
</body>
</html>
