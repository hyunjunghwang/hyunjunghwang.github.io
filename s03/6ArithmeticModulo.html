<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>The % Operator</h2>
    <p>Modulus: s = 10, t = 20</p>
    <p>s % t</p>
    <p id="demo"></p>
    
    <script>
    var s = 10;
    var t = 20;
    var st = s % t;
    document.getElementById("demo").innerHTML = "Total: " + st;
    </script>
</body>
</html>
