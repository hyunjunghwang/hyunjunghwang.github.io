<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>The - Operator</h2>
    <p>Subtract a = 10, b = 20</p>
    <p>a - b</p>
    <p id="demo"></p>
        
    <script>
    var a = 10;
    var b = 20;
    var c = a - b;
    document.getElementById("demo").innerHTML = "Total: " + c;
    </script>
</body>
</html>
