<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Lightbulb On/Off</h1>

    <button onclick="document.getElementById('image1').style.visibility='hidden'">
        Hide
    </button>
    <button onclick="document.getElementById('image1').style.visibility='visible'">
        Show
    </button>

    <br>

    <button onclick="document.getElementById('image1').src = 'pic_bulboff.gif'">
        Turn off the light
    </button>
    <img id="image1" src=pic_bulboff.gif>
    <button onclick="document.getElementById('image1').src = 'pic_bulbon.gif'">
            Turn on the light
    </button>  
    
</body>
</html>
