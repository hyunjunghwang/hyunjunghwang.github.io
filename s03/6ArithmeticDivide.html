<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>The / Operator</h2>
    <p>Multiply u = 10, v = 20</p>
    <p>u / v</p>
    <p id="demo"></p>
    
    <script>
    var u = 10;
    var v = 20;
    var uv = u / v;
    document.getElementById("demo").innerHTML = "Total: " + uv;
    </script>
</body>
</html>
