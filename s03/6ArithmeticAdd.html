<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>The + Operator</h2>
    <p>Add x = 10, y = 20</p>
    <p>x + y</p>
    <p id="demo"></p>
    
    <script>
    var x = 10;
    var y = 20;
    var z = x + y;
    document.getElementById("demo").innerHTML = "Total: " + z;
    </script>
</body>
</html>
